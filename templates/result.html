<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Analysis Results</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
            max-width: 600px;
        }
        .card {
            border-radius: 15px;
        }
        .btn-custom {
            background-color: #007bff;
            color: white;
            border-radius: 20px;
        }
        .img-responsive {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card shadow">
            <div class="card-body text-center">
                <h2 class="card-title mb-4">Image Analysis Results</h2>
                <p><strong>Ferrite Composition (Light Region) :</strong> {{ light }}%</p>
                <p><strong>Pearlite Composition (Dark Region) :</strong> {{ dark }}%</p>
                <h4 class="mt-4">Uploaded Image:</h4>
                <img src="data:image/png;base64,{{ uploaded_image }}" alt="Uploaded Image" class="img-responsive mb-4">
                <br>
                <a href="/" class="btn btn-custom">Upload Another Image</a>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
